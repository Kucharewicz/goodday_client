<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"

          crossorigin="anonymous">
</head>

<body>
<div class="container-fluid text-center">
    <div layout:fragment="content" align="left">
        <a th:href="@{/}" class="btn btn-primary"><i
                class="fas fa-home fa-2x"></i></a></div>
    <div>
        <img class="img-fluid" th:src="${'https://blogs.illinois.edu/files/8816/1869596662/182972.jpg'}" />
    </div>
    <div layout:fragment="content" align="center">
    <div class="card">
        <div class="card-body">
            <div th:switch="${tasks}" class="container my-5">
                <div class="col-md-14">
                    <h2 th:case="null">BRAK TASKÓW</h2>
                    <div th:case="*">
                        <a th:href="@{/createOrUpdateTask}" class="btn btn-primary btn-circle"><i
                                class="fas fa-plus-circle fa-3x"> </i></a>
                        <br>
                        <br>
                        <br>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>CEL</th>
                                <th>SUKCES</th>
                                <th>DATA</th>
                                <th>Edytuj</th>
                                <th>Usuń</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="task : ${tasks}">
                                <td th:text="${task.task}">
                                <td th:text="${task.success}"></td>
                                <td th:text="${task.date}"></td>
                                <td><a th:href="@{/editTask/{id}(id=${task.id})}" class="btn btn-warning" style="color:gray;"><i class="fas fa-pen fa-2x" style="color:white"></i></a></td>
                                <td><a th:href="@{/deleteTask/{id}(id=${task.id})}" class="btn btn-danger" style="color:gray;"><i class="fas fa-trash fa-2x" style="color:white"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
