<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Daily tasks</title>

</head>
<body>
<div class="container-fluid text-center">
<div>
    <img class="img-fluid" th:src="${'https://blogs.illinois.edu/files/8816/1869596662/182972.jpg'}" />
</div>
    <br/>
    <br/>
    <br/>
<div layout:fragment="content" align="center">
    <a th:if="${user.headerWithCredentials == null}" th:href="@{/login}" class="btn btn-primary"><i
            class="fas fa-user"> Zaloguj się </i></a>
    <a th:if="${user.headerWithCredentials == null}" th:href="@{/register}" class="btn btn-primary"><i
            class="fas fa-users"> Zarejestruj się </i></a>
    <a th:if="${user.headerWithCredentials != null}" th:href="@{/logout}" class="btn btn-danger"><i
            class="fas fa-sign-out-alt"> Wyloguj </i></a>
    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Cześć, tu Twój organizer</h1>
                    <i><b><p style="color:green; font-size: 30px" th:text="${goldenThought.sentence}"></p></b></i>
                    <i><b><p style="color:green;text-align: right;font-size: 20px" th:text="${#strings.concat('- ',goldenThought.author)}"></p></b></i>
                    <p class="my-5">
                        <a th:if="${user.headerWithCredentials != null}" th:href="@{/tasks}" class="btn btn-success"><i
                                class="fas fa-tasks fa-5x" style="color:white"><br></i></a>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
</body>
</html>
